<script type="text/javascript" language="javascript">
    //CHECK COOKIE BROWSER - ONLICK INPUT EVENT
    function checkCookiesBrowser() {
        $.cookie('isTurnOffCookie', '1');
        if (navigator.cookieEnabled) {
            $('#messageErrorID').html('');
            $('#messageErrorID').css('background-color', '');
            return true;
        }
        else {
            $('#messageErrorID').html('Cookies được yêu cầu để đăng nhập vào hệ thống. Thầy/cô vui lòng theo <a href="/Help/Browser/CookieGuide.aspx" target="_blank">hướng dẫn</a> sau để kích hoạt cookie hoặc gọi 19008098 để được hướng dẫn.');
            $('#messageErrorID').css('background-color', '#CFF4FD');
            return false;
        }
    }
    function ReloadCapchaImage() {

            },

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
            }

    }
