
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hệ thống quản lý minh chứng đảm bảo chất lượng - SPKT</title>
    <!-- Core CSS - Include with every page -->
    <link href="assets/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
    <link href="assets/plugins/pace/pace-theme-big-counter.css" rel="stylesheet" />
  <link href="assets/css/style.css" rel="stylesheet" />
      <link href="assets/css/main-style.css" rel="stylesheet" />

    <!-- Page-Level CSS -->
    <link href="assets/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet" />

<!-- Load Thư viện jQuery vào trước khi load jQuery Validate-->
<style type="text/css">

	label.error {
		display: inline-block;
		color:red;
		width: 200px;
	}
	</style>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.1/jquery.validate.min.js"></script>
	
</head>

<body>
     
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                	<br>
                    <h1 class="page-header">CHI TIẾT TÀI KHOẢN</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
				 <form class="form-horizontal" id="formMain" name="formMain" action="Admin.html" method="get">
					<fieldset>
					
                <div class="col-md-5">
					<div class="panel panel-primary">
				 
						<div class="panel-heading">Thông tin tài khoản</div>
						 <div class="panel-body" >

							  <div class="form-group">
							    <label class="control-label col-sm-4" for="user">Tài khoản </label>
							    <div class="col-sm-8">
							      <input type="text" class="form-control"  name="user" id="user" placeholder="Enter username" required value="NVA@gmail.com">

							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-4" for="pwd">Mật khẩu</label>
							    <div class="col-sm-8"> 
							      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password" required  value="11111111111">

							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-4" for="pwdagain">Nhập lại</label>
							    <div class="col-sm-8"> 
							      <input type="password" class="form-control"  name="pwdagain" id="pwdagain" placeholder="Enter password again" required value="11111111111">

							    </div>
							  </div>						  
							  <div class="form-group"> 
							  <label class="control-label col-sm-4" for="phanquyen">Phân quyền</label>
							    <div class="col-sm-8" id="phanquyen" >
									  <select class="form-control">
										  <option value="qd">Người quy định</option>
										  <option value="g">Người giao</option>
										  <option value="n">Người nhập</option>
										  <option value="kt">Người kiểm tra</option>
									  </select>
							    </div>
							  </div>
								
					
					
						
					</div>
	    		</div>
		</div>
			<div class="col-md-7">
				<div class="panel panel-primary">
				    <div class="panel-heading">Thông tin cá nhân</div>
				    <div class="panel-body" >
				
				   
						<div class="form-group">
						    <label class="control-label col-sm-3" for="inputName">Họ tên </label>
						    <div class="col-sm-9">
						      <input type="text" class="form-control" name="inputName" id="inputName" placeholder="Enter name" required  required value="Nguyễn Văn A">
						      <label class="radio-inline"><input type="radio" name="optradio" checked="checked">Nam</label>
						      <label class="radio-inline"><input type="radio" name="optradio">Nữ</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="inputDate">Ngày sinh </label>
						    <div class="col-sm-9">
						          <input type="date" name="inputDate" id="inputDate" placeholder="Enter date" class="form-control"  required value="1965-08-02" >  
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3" for="inputTel">Điện thoại </label>
						    <div class="col-sm-9">
						      <input type="tel" class="form-control" name="inputTel" id="inputTel" placeholder="Enter telephonenumber" required value="0125478965">
							</div>
						</div>
						<div class="form-group"> 
						  <label class="control-label col-sm-3" for="Khoa">Khoa:</label>
						    <div class="col-sm-9">
								  <select class="form-control" id="Khoa">
									  <option value="CNTT">Công nghệ thông tin</option>
									  <option value="CKM">Cơ khí máy</option>
									  <option value="CNTP">Công nghệ thực phẩm</option>
									  <option value="CNM">Công nghệ may</option>
									  <option value="CKD">Cơ khí động lực</option>
								  </select>
						    </div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-3" for="chucvu">Chức vụ: </label>
						    <div class="col-sm-9">
						      <select class="form-control" id ="chucvu" >
									  <option >Trưởng khoa </option>
									  <option >Phó khoa</option>
									  <option >Thư ký khoa</option>

								  </select>
							</div>
						</div>
						
			
						<button  type="submit" hidden="true" id="btnsubmit" name="btnsubmit"></button>
					
				    </div>
				  

	    		</div>
				
		
                    <!--End Advanced Tables -->
            </div>
				</fieldset>
			</form>
			 <div class="row">
   			<div class= "col-md-offset-10">
   			<form class="form-inline" >
				<div class="form-group" >
				<button  type="button" class="btn btn-primary btn-md" id="btnHoanTat" >Hoàn tất</button>
				<button  style="margin-left:20px;" id="btnHuy" type="button" class="btn btn-primary btn-md" style="margin-left:20px;" >Hủy</button>
				</div>
			</form>
			</div>
					</div>
            </div>
      
            
                    <!--  end  Context Classes  -->
     </div>


    
	    <script type="text/javascript">
			$(document).ready(function(){
				$('#btnHoanTat').on('click',function(){
					var retVal = confirm("Lưu thay đổi?");
		               if( retVal == true ){
		            		submit();
		               }
		               else{
		                  
		                  return false;
		               }
				});
				$('#btnHuy').on('click',function(){
					var retVal = confirm("Bạn có chắc muốn thoát?");
		               if( retVal == true ){
		            	   document.location = 'Admin.html';
		                  return true;
		               }
		               else{
		                  
		                  return false;
		               }
				});
				
			});
			</script>
			<script type="text/javascript">
					 function submit()
					 {
					    $("#btnsubmit").click();
					   
					    
					 }
		</script>


		
<script type="text/javascript">

	$(document).ready(function() {
		
		//Khi bàn phím được nhấn và thả ra thì sẽ chạy phương thức này
		$("#formMain").validate({
					rules: {
						user: "required",
				
						pwd: {
							required: true,
							minlength: 5
						},
						pwdagain: {
							required: true,
							minlength: 5,
							equalTo: "#pwd"
						},
						inputName: "required",
						inputDate: {
							required: true,
							Date: true
						},
				
						inputTel: {
							required: true,
							minlength: 10,
							digits: true
						},
					},
					messages: {
						user: "Vui lòng nhập user",
					
						
						pwd: {
							required: 'Vui lòng nhập mật khẩu',
							minlength: 'Vui lòng nhập ít nhất 5 kí tự'
						},
						pwdagain: {
							required: 'Vui lòng nhập lại mật khẩu',
							minlength: 'Vui lòng nhập ít nhất 5 kí tự',
							equalTo: 'Mật khẩu không trùng'
						},
						inputName: "Vui lòng nhập họ tên",
			
						inputDate: {
							required: "Vui lòng nhập ngày sinh",
							Date: "Sai định dạng"
						},
						inputTel: {
							required: "Vui lòng nhập số điện thoại",
							minlength: "số điện thoại không hợp lệ",
							digits: "số điện thoại không hợp lệ"
						},
								
					}
				});
		
		});

	</script>
                

</body>

</html>
