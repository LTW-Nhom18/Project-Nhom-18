<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mục minh chứng 1</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="MyCustom.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading"><h4>Mục minh chứng 1</h4></div>
    <div class="panel-body">
    	<label class="control-label col-sm-3" for="namemc">Tên mục minh chứng</label>
		<div class="col-sm-7">
		     <input type="text" class="form-control" id="namemc">
		</div>
	</div>
    <div class="panel-body">
		<label class="control-label col-sm-3" for="mota">Mô tả minh chứng</label>
		<div class="col-sm-7">
		     <input type="text" class="form-control" id="mota">
		</div>
	</div>
	<div class="panel-body">
		<label class="control-label col-sm-3" for="file">File minh chứng</label>
		<div class="col-sm-5">
			<div class="form-group">
				    <div class="container">
						   <label class="radio-inline">
						     <input type="radio" value=""><a href="#">File</a></label>
						   <label class="radio-inline">
						     <input type="radio" value=""><a href="#">Video</a></label>
						   <label class="radio-inline">
						     <input type="radio" value=""><a href="#">Picture</a></label>
						   <label class="radio-inline">
						     <input type="radio" value=""><a href="#">Winrar</a></label>
					</div>
			</div>	
		</div>
	</div>
	<div class="panel-body">
		<label class="control-label col-sm-3" for="nguoitao">Người tạo</label>
		<div class="col-sm-2">
		     <input type="text" class="form-control" id="nguoitao">
		</div>
		<label class="control-label col-sm-2" style="margin-left: 80px;" for="nguoigiao">Người giao</label>
		<div class="col-sm-2">
		     <input type="text" class="form-control" id="nguoigiao">
		</div>
	</div>
	<div class="panel-body">
		<label class="control-label col-sm-3" for="deadline">Thời hạn</label>
		<div class="col-sm-5">
		     <input type="date" class="form-control" id="deadline">
		</div>
	</div>
	<div class="panel-body">
		<div class="col-sm-offset-7 col-sm-10">
		        <button type="button" class="btn btn-default">Hoàn tất</button>
		        <button type="button" class="btn btn-default" style="margin-left: 20px;">Hủy</button>
		</div>
	</div>
  </div>
</div>
</body>
</html>
