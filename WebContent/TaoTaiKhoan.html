				     <div class="panel-body" >
					     <form class="form-horizontal">
							  <div class="form-group">
							    <label class="control-label col-sm-3" for="user">Tài khoản </label>

							  </div>

							      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
							    </div>
							  </div>
							  <div class="form-group">
							    <label class="control-label col-sm-3" for="pwdagain">Nhập lại</label>

										  <option value="kt">Người kiểm tra</option>
									  </select>
							    </div>
							  </div>
						</form>
					</div>
	    		</div>
			</div>
			<div class="col-md-7">
				<div class="panel panel-primary">
				    <div class="panel-heading">Thông tin cá nhân</div>

				    	  <form class="form-horizontal">
						<div class="form-group">
						    <label class="control-label col-sm-2" for="inputName">Họ tên </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputName" placeholder="Enter name">
						      <label class="radio-inline"><input type="radio" name="optradio">Nam</label>
						      <label class="radio-inline"><input type="radio" name="optradio">Nữ</label>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="inputDate">Ngày sinh </label>
						    <div class="col-sm-10">
						    	<div class="input-group">
						          <input type="text" name="cognito_time_slots" id="inputDate" placeholder="Enter date"  class="form-control input-lg datepicker"  >
						          <span class="input-group-addon time-slots-loading">
						          	<i class="glyphicon glyphicon-calendar"></i>
						          </span>
						         
						        </div>
		
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="inputTel">Điện thoại </label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputTel" placeholder="Enter telephonenumber">
							</div>
						</div>
						<div class="form-group"> 
						  <label class="control-label col-sm-2" for="Khoa">Khoa:</label>
						    <div class="col-sm-10">
								  <select class="form-control" id="Khoa">
									  <option value="CNTT">Công nghệ thông tin</option>

									  <option value="CNM">Công nghệ may</option>
									  <option value="CKD">Cơ khí động lực</option>
								  </select>
						    </div>
						 </div>
						 <div class="form-group">
							<label class="control-label col-sm-2" for="chucvu">Chức vụ: </label>
						    <div class="col-sm-10">
						      <select class="form-control" id ="chucvu">
									  <option >Trưởng khoa </option>
									  <option >Phó khoa</option>
									  <option >Thư ký khoa</option>

								  </select>
							</div>
						</div>
					</form>
				    </div>
				  

	    		</div>
			</div>

</div>
